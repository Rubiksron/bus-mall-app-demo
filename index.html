<!DOCTYPE html>
<html>
  <head>
    <script src="chart.js"></script>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <header>
    <h1>This is the Bus Mall App. </br> Please click on the products that you would be most interested in buying. After 5 selections you can view the results.</h1>
  </header>
  <body>
    <section id="image-container">
      <img class="hover" id="left" src="">
      <img class="hover" id="center" src="">

    <div id="button-container">
      <button id="clear-local-storage" hidden="true">clear local storage</button>
      <button id="btnReset" hidden="true">reset</button>

    <canvas id="canvas" width="1200" height="400" hidden="true"></canvas>
    <table id="table-dynamic" hidden("true")></table>
    <script src="app.js"></script>
  </body>
  <footer>
    <h1>~ Thank You For Your Time ~</h1>
  </footer>
